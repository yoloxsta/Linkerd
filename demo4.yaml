---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: demo4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
        - name: service-a
          image: hashicorp/http-echo
          args:
            - "-text=Hello from Service A"
          ports:
            - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  namespace: demo4
spec:
  selector:
    app: service-a
  ports:
    - port: 80
      targetPort: 5678
