apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: demo4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: curlimages/curl
          command: ["sh", "-c"]
          args:
            - |
              while true; do
                echo "--- Calling services ---";
                curl -s http://service-a.demo4.svc.cluster.local;
                curl -s http://service-b.demo4.svc.cluster.local;
                curl -s http://service-c.demo4.svc.cluster.local;
                curl -s http://service-d.demo4.svc.cluster.local;
                sleep 10;
              done
          ports:
            - containerPort: 8080
---
