          - |
            const http = require('http');
            const port = 8080;
            http.createServer((req,res)=>{
              res.end("ðŸ” Menu: Burger, Fries, Cola\n");
            }).listen(port, ()=>console.log("Menu service on "+port));
        ports:
        - containerPort: 8080
---
