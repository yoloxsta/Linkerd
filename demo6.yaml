apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: demo4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: node:18-alpine
        command: ["node", "-e"]
        args:
          - |
            const http = require('http');
            const {request} = require('http');
            const port = 8080;
            const services = ["menu","orders","payment","reviews"];
            http.createServer((req,res)=>{
              let results = [];
              let pending = services.length;
              services.forEach(svc=>{
                const options = {host: svc, port: 8080, path: '/'};
                const r = request(options, rs=>{
                  let data='';
                  rs.on('data',chunk=>data+=chunk);
                  rs.on('end',()=>{
                    results.push(`${svc}: ${data}`);
                    if(--pending===0){
                      res.end("Frontend says:\n\n"+results.join("\n"));
                    }
                  });
                });
                r.on('error', err=>{
                  results.push(`${svc}: ERROR ${err.message}`);
                  if(--pending===0){
                    res.end("Frontend says:\n\n"+results.join("\n"));
                  }
                });
                r.end();
              });
            }).listen(port, ()=>console.log("Frontend service on "+port));
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: demo4
spec:
  selector:
    app: frontend
  ports:
  - port: 8080
    targetPort: 8080
